---
- name: any errors fatal
  hosts: failtest
  gather_facts: false
  any_errors_fatal: true

  tasks:
    - name: fail last host
      fail:
        msg: "I am last"
      when: inventory_hostname == play_hosts[-1]

    - name: never ran
      debug:
        msg: "I should never be ran"
      when: inventory_hostname == play_hosts[-1]
